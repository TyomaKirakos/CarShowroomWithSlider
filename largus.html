<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lada Largus</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__content container">
            <h1 class="header__logo">Lada</h1>
        </div>
    </header>
    <main class="main-part">
        <div class="main-part__content container">
            <h2 class="main-part__car-name">
                Lada Largus
            </h2>
            <div class="main-part__links">
                <a href="granta.html" class="links__other-car-link">Lada Granta</a>
                <a href="vesta.html" class="links__other-car-link">Lada Vesta</a>
            </div>
            <button class="main-part__test-drive-btn">Записаться на тест-драйв</button>
        </div>
    </main>
    <div class="modal-bg">
        <div class="modal-bg__modal modal">
            <div class="modal__content">
                <div class="modal__top-part">
                    <h2 class="top-part__heading">Тест-драйв на <span class="heading__car-model"></span></h2>
                    <button class="top-part__close-btn">X</button>
                </div>
                <form class="modal__form">
                    <label for="name" class="form__label">Имя</label>
                    <input type="text" name="name" id="name" class="form__input" placeholder="Иван" minlength="2" required>

                    <label for="surname" class="form__label">Фамилия</label>
                    <input type="text" name="surname" id="surname" class="form__input" placeholder="Иванов" minlength="2" required>

                    <label for="email" class="form__label">E-mail</label>
                    <input type="email" name="email" id="email" class="form__input" title="mail@mail.com" placeholder="mail@mail.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                    <label for="phone" class="form__label">Ном. телефона</label>
                    <input type="tel" name="phone" id="phone" class="form__input" required title="+7(___)_______" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}\d{2}\d{2}" maxlength="14" placeholder="+7(___)_______">

                    <button type="submit" class="form__submit-btn">Записаться</button>
                    <input type="hidden" name="car" value="" class="form__hidden-input" id="hidden-input">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
